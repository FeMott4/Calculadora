<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="row d-flex">
    <div class="conteudo col-sm-12 ">
        <div class="resultado ">
            <input  id="exibicao" type="text" placeholder="0" disabled="disabled" class="tamanho">
        </div>
    
        <div class="teclado ">
            <div class="row">
                <button type="button" class="btn btn-secondary" onclick="apagar()"><h1>C</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir('+/-')"><h1>+/-</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir('%')"><h1>%</h1></button>
                <button type="button" class="btn btn-warning " onclick="exibir('/')"><h1>/</h1></button>
            </div>
    
            <div class="row">
                <button type="button" class="btn btn-secondary" onclick="exibir(7)"><h1>7</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir(8)"><h1>8</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir(9)"><h1>9</h1></button>
                <button type="button" class="btn btn-warning " onclick="exibir('*')"><h1>X</h1></button>
            </div>
    
            <div class="row">
                <button type="button" class="btn btn-secondary" onclick="exibir(4)"><h1>4</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir(5)"><h1>5</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir(6)"><h1>6</h1></button>
                <button type="button" class="btn btn-warning " onclick="exibir('-')"><h1>-</h1></button>
            </div>
    
            <div class="row">
                <button type="button" class="btn btn-secondary" onclick="exibir(1)"><h1>1</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir(2)"><h1>2</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir(3)"><h1>3</h1></button>
                <button type="button" class="btn btn-warning " onclick="exibir('+')"><h1>+</h1></button>
            </div>
    
            <div class="row">
                <button type="button" class="btn btn-secondary" onclick="exibir(0)"><h1>0</h1></button>
                <button type="button" class="btn btn-secondary" onclick="exibir('.')"><h1>.</h1></button>
                <button type="button" class="btn btn-warning " onclick="calcular()"><h1>=</h1></button>
            </div>
        </div>
       </div>
  </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
